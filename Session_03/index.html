<!-- Basic structure of HTML page --> 
<!-- September 9, 2019 -->

<!DOCTYPE html> <!-- document identifier -->

    <head> <!-- characteristics about website -->

        <title>This is the title</title> <!-- title in browser tab -->
        
        <style>
            
            p { x
                color:pink;
            }

            h3 {
                color:lightskyblue;
            }
        
        </style>

    </head>

    <body>

            <h1>This is heading 1</h1> <!-- header -->
            <h2>This is heading 2</h2>
            <h3>This is heading 3</h3>
            <h4>This is heading 4</h4>
            <h5>This is heading 5</h5>
            <h6>This is heading 6</h6>

            <br> <!-- line break -->

            <ol> <!-- lists (ordered and unordered) -->
                <li>This is the first item</li>
                <li>This is the second item</li>
            
            </ol>

            <p style="color:#ff2286"></p> <!-- CSS style -->

            <p>This is a paragraph.</p>
            <p><font color = "pink">This is a pink paragraph.</font></p> <!-- paragraph -->

            <a href="https://jeanettemargaret.com">This is my website.</a>
            
            <br>
            <br>

            <a href="https://www.bing.com/images/search?q=super+cute+pitbul&form=HDRSC2&first=1&cw=1129&ch=817"><img src="https://s3fs.bestfriends.org/s3fs-public/news/15/09/04/Adopt-pit-bull-terrier-puppy-3821.jpg"></a>

            <iframe src="jeanettemargaret.com"></iframe> <!-- embed anything! -->
            </iframe>

</html>
